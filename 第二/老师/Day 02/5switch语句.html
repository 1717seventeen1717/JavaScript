			//break:跳出分支语句
			//case：具有穿透力。
			var year=prompt('请输入一个年份');
			var month=prompt('请输入一个月份');
			
			switch(Number(month)){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12: alert('31天'); break;
				case 4:
				case 6:
				case 9:
				case 11: alert('30天');break;
				case 2: if(year%4==0&&year%100!=0||year%400==0){
							alert('29天');
						}else{
							alert('28天');
						}
						
						break;
			}
