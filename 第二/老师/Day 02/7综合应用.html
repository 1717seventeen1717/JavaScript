<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//1 . 输入一个日期，判断这个日期是这一年的第几天
		//例如： 2016/02/11，计算后结果为42
		
		var year=parseInt(prompt('请输入年份'));//2016
		var month=parseInt(prompt('请输入月份'));//8
		var day=parseInt(prompt('请输入日期'));//11
		var count=0;//最终的天数
		
		for(var m=1;m<month;m++){//1,2,3,4,5,6,7
			if(m==1|| m==3 ||m==5|| m==7|| m==8|| m==10|| m==12){
				count+=31;
			}else{//假设2月为小月。
				count+=30;
			}
		}
		count+=day;//上面的结果+当前月份的天数
		
		//如果月份不大于2，无需减去对应的值
		if(month>2 && (year%4==0&&year%100!=0 ||year%400==0)){
			count-=1;
		}else if(month>2){
			count-=2;
		}
		
		
		
		alert(count);
		</script>
	</body>
</html>
